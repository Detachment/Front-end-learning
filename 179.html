<!DOCTYPE html>
<html>
<head>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background-color: #ccc;
            margin-top: 20px;
        }
    </style>
    <script>
        window.onload=function (){
            var oDiv=document.getElementById('div1');
            oDiv.onmouseover=function (){
                if(oDiv.currentStyle){
                    alert('width: '+ oDiv.currentStyle.width);
                }
                else {
                    alert('width: '+ getComputedStyle(oDiv,false).width);
                }
            }
        }
    </script>
</head>

<body>
    Put your mouse over the division, and the width of the division would be alerted.
    <div id='div1' >
    </div>
</body>
</html>
