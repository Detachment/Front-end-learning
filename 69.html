<!DOCTYPE html>
<html>
<body>

<div onmouseover= "mOver(this)" onmouseout= "mOut(this)" 
style= "background-color:green; width:200px; height:20px; padding:40px; color:#ffffff; text-align:center;">Put mouse on!</div>

<script>
function mOver(obj)
{
obj.innerHTML= "Thank you!"
}

function mOut(obj)
{
obj.innerHTML= "Put your mouse on!"
}
</script>

</body>
</html>
