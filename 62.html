<!DOCTYPE html>
<html>
<body>

<p>Hello World!</p>
<div id= "main">
<p>The DOM is very useful!</p>
<p>In this example, I will learn how to use <b>getElementByTagName</b></p>
</div>

<script>
var x=document.getElementById("main");
var y=x.getElementsByTagName("p")
document.write('Write the first paragraph in the div named main: ' + y[0].innerHTML );

</script>

</body>
</html>
