<!DOCTYPE html>
<html>
<head>
<style>
#ul1 {width:400px; height:400px; border:1px solid black; margin:5px auto; overflow:hidden; }
#ul1 li{border-bottom:1px #999 dashed; padding:4px; list-style:none; overflow:hidden; filter:alpha(opacity:0); opacity:0; }
</style>
<script src='startMove.js' ></script>
<script>
window.onload=function ()
{
    var oBtn=document.getElementById('btn');
    var oTxt=document.getElementById('txt');
    var oUl=document.getElementById('ul1');
    
    oBtn.onclick=function ()
    {
        var oLi=document.createElement('li');
        oLi.innerHTML=oTxt.value;
        oTxt.value='';
        if(oUl.children.length)
        {
            oUl.insertBefore(oLi,oUl.children[0]);
        }
        else
        {
            oUl.appendChild(oLi);
        }
        
        var iHeight=oLi.offsetHeight;
        oLi.style.height=0;
        startMove(oLi, {height:iHeight}, function(){
            startMove(oLi, {opacity:100})
        });
        
    };
};
</script>
</head>

<body>
<textarea id='txt' rows='4' cols='40'></textarea>
<input id='btn' type='button' value='Submit' />
<ul id='ul1'>
</ul>
</body>

</html>
