<!DOCTYPE html>
<html>
<head>
<script>
window.onload=function ()
{
  var oTab=document.getElementById('tab1');
  var aTr=oTab.getElementsByTagName('tr');
  var oName=document.getElementById('name');
  var oBtn=document.getElementById('find');
  oBtn.onclick=function ()
  {
    for(var i=0;i<oTab.tBodies[0].rows.length;i++ )
    {
/* 精确搜索：
      var sTxt=oTab.tBodies[0].rows[i].cells[1].innerHTML.toLowerCase();
      var sTab=oName.value.toLowerCase();
    
      if(sTxt==sTab)
      {
        oTab.tBodies[0].rows[i].style.background='yellow';
      }
      else
      {
        oTab.tBodies[0].rows[i].style.background='';
      };
*/
/* 模糊搜索： 
      var sTxt=oTab.tBodies[0].rows[i].cells[1].innerHTML.toLowerCase();
      var sTab=oName.value.toLowerCase();
      if(sTxt.search(sTab)!=-1)
      {
        oTab.tBodies[0].rows[i].style.background='yellow';
      }
      else
      {
        oTab.tBodies[0].rows[i].style.background='';
      };
*/
// 多条件搜索：
      var sTxt=oTab.tBodies[0].rows[i].cells[1].innerHTML.toLowerCase();
      var sTab=oName.value.toLowerCase();
      var aAr=sTab.split(' ');
      oTab.tBodies[0].rows[i].style.background='';
      for(var j=0;j<aAr.length;j++)
      {
        if(sTxt.search(aAr[j])!=-1)
        {
          oTab.tBodies[0].rows[i].style.background='yellow';
        }
      };
    };
  }                                        
}
</script>
</head>

<body>
Name: <input id='name' type='text' />
<input id='find'  type='button' value='Search' />
