<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>

    </style>
    <script>
        window.onload=function (){
            var oInp=document.getElementById('input');
            var oBtn=document.getElementById('btn');
            var oOut=document.getElementById('output');
            var oBtn2=document.getElementById('btn2');
            var oOut2=document.getElementById('output2');

            oBtn.onclick=function (){
                var re=/<[^<>]+>/g;
                oOut.value=oInp.value.replace(re, '');
            };

            oBtn2.onclick=function (){
                var reg=/\s+/g;
                oOut2.value=oOut.value.replace(reg, '');
            };
        };
    </script>
</head>

<body>
    <textarea id='input' cols="40" rows="10" placeholder="Type in anything with html tags"></textarea>
    <input id="btn" type="button" value="Transform" /><br />
    <textarea id='output' cols="40" rows="10" placeholder="The content of the website without html tags would show here."></textarea>
    <input id="btn2" type="button" value="Transform" /><br />
    <textarea id='output2' cols="40" rows="10" placeholder="The content of the website without blank would show here."></textarea>
</body>
</body>
</html>
