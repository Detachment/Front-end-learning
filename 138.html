<!DOCTYPE html>
<html>
<head>
<style>
div {width:200px; height:200px; background:red; float:left; margin:10px;}
</style>
<script>
window.onload=function ()   //存储的副本。
{
  var oDiv1=document.getElementById('div1');
  var oDiv2=document.getElementById('div2');
  var oDiv3=document.getElementById('div3');
  oDiv1.onmouseover=function ()
  {
    startMove(this, 'height', 400);
  };
  oDiv1.onmouseout=function ()
  {
    startMove(this, 'height', 200);
  };
  
  oDiv2.onmouseover=function ()
  {
    startMove(this, 'width', 400);
  };
  oDiv2.onmouseout=function ()
  {
    startMove(this, 'width', 200);
  };
  
  oDiv3.onmouseover=function ()
  {
    startMove(this, 'opacity', 100);
  };
  oDiv3.onmouseout=function ()
  {
    startMove(this, 'opacity', 30);
  };
};

function getStyle(obj,name)
{
  if(obj.currentStyle)
  {
    return obj.currentStyle[name];
  }
  else
  {
    return getComputedStyle(obj,false)[name];
  };
};

function startMove(obj, attr, iTarget)
{
  clearInterval(obj.timer);
  
  obj.timer=setInterval(function(){
    var curr=0;
    if(attr=='opacity')
    {
      curr=parseFloat(getStyle(obj,attr))*100;
    }
    else
    {
      curr=parseInt(getStyle(obj,attr));
    }
    
    var speed=(iTarget-curr)/6;
    speed=speed>0?Math.ceil(speed):Math.floor(speed);
    
    if(curr==iTarget)
    {
      clearInterval(obj.timer);
    }
    else
    {
      if(attr=='opacity')
      {
        obj.style.filter='alpha(opacity:'+(curr+speed)+')';
        obj.style.opacity=(curr+speed)/100;
      }
      else
      {
        obj.style[attr]=curr+speed+'px';            //此处为什么用[]来代替"."？而且经测试，这个地方不用[]的时候就没法出现想要的效果。
      }
    };
  },30)
}

</script>
</head>

<body>
<div id='div1'></div>
<div id='div2'></div>
<div id='div3'></div>
</body>

</html>
