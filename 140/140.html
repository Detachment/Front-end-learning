<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>运动框架高级应用</title>
<script src='startMove.js'></script>
<style>
#div1 {width:200px; height:200px; background:red; filter:alpha(opacity:30); opacity:0.3; }
</style>
<script>
window.onload=function ()
{
  var oDiv=document.getElementById('div1');
  oDiv.onmouseover=function ()
  {
    startMove(oDiv, 'width', 400, function(){
      startMove(oDiv, 'height', 400, function(){
        startMove(oDiv, 'opacity', 100)
      })
    })
  };
  oDiv.onmouseout=function ()
  {
    startMove(oDiv, 'opacity', 30, function(){
      startMove(oDiv, 'height', 200, function(){
        startMove(oDiv, 'width', 200)
      })
    })
  };
}
</script>
</head>

<body>
<div id='div1'></div>
</body>
</html>
