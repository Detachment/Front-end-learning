<!DOCTYPE html>
<html>
<head>
    <script>
        window.onload=function (){
            var oTxt=document.getElementById('txt');
            var oBtn=document.getElementById('btn');
            oBtn.onclick=function (){
                oTxt.value='SpaceHolder';
            };
        };
    </script>
</head>

<body>
    <input id='txt' type="text" />
    <input id='btn' type="button" value="Fill in" />
</body>
</html>
