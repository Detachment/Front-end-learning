<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        #div {
            width: 200px;
            height: 200px;
            background: rgb(255, 0, 0);
        }
    </style>
    <script src="http://o9ybnkuir.bkt.clouddn.com/javascript19/move.js" ></script>
    <script>
        window.onload=function (){
            var oDiv=document.getElementById('div');
            oDiv.onmouseover=function (){
                move(oDiv, 'width', 400, function (){
                    move(oDiv, 'height', 400);
                });
            };
            oDiv.onmouseout=function (){
                move(oDiv, 'height', 200, function (){
                    move(oDiv, 'width', 200);
                });
            };
        }
    </script>
</head>

<body>
    <div id='div' ></div>
</body>
</html>
