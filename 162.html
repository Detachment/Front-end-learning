window.onload=function ()
{
    new TabSwith('div1');
}

function TabSwith(id)
{
    var _this=this;
    var oDiv=document.getElementById(id);
    this.aInp=oDiv.getElementsByTagName('input');
    this.aDiv=oDiv.getElementsByTagName('div');
    
    for(var i=0;i<this.aInp.length;i++)
    {   this.aInp[i].index=i;
        this.aInp[i].onclick=function (){
            _this.fnClick(this);
        }
    }
}

TabSwith.prototype.fnClick=function (oBtn)
{ 
    for(var i=0;i<this.aInp.length;i++)
    {
        this.aInp[i].className='';
        this.aDiv[i].style.display='none';
    }
    oBtn.className='active';
    this.aDiv[oBtn.index].style.display='block';
}
</script>

<body>
<div id='div1'>
    <input class='active' type='button' value='Food'></input>
    <input type='button' value='Play'></input>
    <input type='button' value='Fun'></input>

</div>
