<!DOCTYPE html>
<html>
<head>
<script>
window.onload=function ()
{
  var oTab=document.getElementById('tab1');
  var aTr=oTab.getElementsByTagName('tr');
  var oldColor;
  for(var i=0;i<aTr.length;i++)
  {
 // 实现各行变色的功能： 
    if(i%2)
    {
      aTr[i].style.background='gray';
    }
    else
    {
      aTr[i].style.background='';
    }
// 实现选中高亮；    
    aTr[i].onmouseover=function ()
    {  
      oldColor=this.style.background;
      this.style.background='yellow';
    };
    aTr[i].onmouseout=function ()
    {
      this.style.background=oldColor;
    };
  }                                             
}
</script>
</head>

<body>
<table id='tab1' border='1px' width='500px'>
  <thead>
    <td>ID</td>
    <td>Name</td>
    <td>Age</td>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>Blue</td>
      <td>23</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Blue2</td>
      <td>24</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Blue3</td>
      <td>25</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Blue4</td>
      <td>26</td>
    </tr>
    <tr>
      <td>5</td>
      <td>Blue5</td>
      <td>27</td>
    </tr>
    <tr>
      <td>6</td>
      <td>Blue6</td>
      <td>28</td>
    </tr>
  </tbody>
</table>
</body>

</html>
